{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;" type="submit">Login</button>
    </form>
{% endblock %}
