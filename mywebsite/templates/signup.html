{% extends "base_generic.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1 style="text-align: center; font-size: 2.5em; color: #333;">Sign Up</h1>
    <form method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
            Sign Up
        </button>
    </form>
{% endblock %}
